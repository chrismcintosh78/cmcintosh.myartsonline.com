<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Report</title>
    <style>
        :root {
            /* Typography Settings */
            --app-font-size: 16px;

            /* Box Settings */
            --app-layout-width: 90%;
            --app-gap: 0.625rem; /* Gap variable (10px) */
            --app-padding: 0.625rem; /* Padding variable (10px) */

            /* Color Settings */
            --app-border-color: #ccc; /* Border color variable */
        }

        @media (max-width: 1200px) {
            :root {
                --app-font-size: 15px;
            }
        }

        @media (max-width: 992px) {
            :root {
                --app-font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --app-font-size: 13px;
            }
        }

        @media (max-width: 576px) {
            :root {
                --app-font-size: 12px;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Layout Container */
        .layout-container {
            display: grid;
            width: var(--app-layout-width);
            height: 100vh;
            margin: 0 auto;
            grid-template-rows: repeat(auto-fill, minmax(6.25rem, auto)); /* 100px to rem */
            gap: var(--app-gap); /* Using the gap variable */
        }

        /* General Container */
        .general-container {
            /* Define any general container styles here */
        }

        /* Layout Row */
        .layout-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--app-padding); /* Using the padding variable */
            border: 0.0625rem solid var(--app-border-color); /* Using the border color variable */
        }

        /* Media Query Report Styling */
        #media-query-report {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="layout-row">
            <p>Row 1, Content A</p>
            <p>Row 1, Content B</p>
        </div>
        <div class="layout-row">
            <p>Row 2, Content A</p>
            <p>Row 2, Content B</p>
        </div>
        <div class="layout-row">
            <p>Row 3, Content A</p>
            <p>Row 3, Content B</p>
        </div>
    </div>
    
    <script>
        function createReportDiv() {
            const reportDiv = document.createElement('div');
            reportDiv.id = 'media-query-report';
            document.body.appendChild(reportDiv);
        }

        function reportMediaQueryChanges() {
            const rootFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
            const reportDiv = document.getElementById('media-query-report');
            
            let message = `Current root font size: ${rootFontSize}px - `;

            if (rootFontSize === 16) {
                message += "Media query: (min-width: 1200px)";
            } else if (rootFontSize === 15) {
                message += "Media query: (max-width: 1200px)";
            } else if (rootFontSize === 14) {
                message += "Media query: (max-width: 992px)";
            } else if (rootFontSize === 13) {
                message += "Media query: (max-width: 768px)";
            } else if (rootFontSize === 12) {
                message += "Media query: (max-width: 576px)";
            } else {
                message += "Unknown media query or font size.";
            }

            console.log(message);
            reportDiv.innerText = message;
        }

        window.addEventListener('resize', reportMediaQueryChanges);
        document.addEventListener('DOMContentLoaded', () => {
            createReportDiv();
            reportMediaQueryChanges();
        });
    </script>
</body>
</html>
