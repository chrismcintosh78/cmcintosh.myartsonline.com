<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Report</title>
    <style>
        :root {
            /* General Settings */
            --pixel: 0.0625rem; /* Pixel variable (1px) */
            /* Typography Settings */
            --app-font-size: 16px;

            /* Box Settings */
            --app-layout-width: 90%;
            --app-spacing: 0.3125rem; /* Spacing variable (10px) */
            --app-padding: var(--app-spacing); /* Padding variable (5px) */
            --app-margin: var(--app-spacing); /* Margin variable (5px) */
            --app-min-row-height: minmax(calc(var(--app-spacing) * 10), auto); /* Minimum row height variable (100px) */
            --app-border-width: calc(var(--app-spacing) * 0.2); /* Border width variable (1px) */

            /* Color Settings */
            --app-border-color: #ccc; /* Border color variable */
            --body-bg-color: #f5f5f5; /* Light neutral background color */
        }

        @media (max-width: 1200px) {
            :root {
                --app-font-size: 15px;
            }
        }

        @media (max-width: 992px) {
            :root {
                --app-font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --app-font-size: 13px;
            }
        }

        @media (max-width: 576px) {
            :root {
                --app-font-size: 12px;
            }
        }
        html {
            font-size: var(--app-font-size);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--body-bg-color);
        }

        /* Layout Container */
        .layout-container {
            display: grid;
            width: var(--app-layout-width);
            height: 100vh;
            margin: 0 auto;
            grid-template-rows: repeat(auto-fill, var(--app-min-row-height)); /* 50px to rem */
            gap: var(--app-spacing); /* Using the gap variable */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* General Container */
        .general-container {
            /* Define any general container styles here */
        }

        /* Layout Row */
        .layout-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--app-padding); /* Using the padding variable */
            border: var(--app-border-width) solid var(--app-border-color); /* Using the border color variable */
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="layout-row">
            <p>Row 1, Content A</p>
            <p>Row 1, Content B</p>
        </div>
        <div class="layout-row">
            <p>Row 2, Content A</p>
            <p>Row 2, Content B</p>
        </div>
        <div class="layout-row">
            <p>Row 3, Content A</p>
            <p>Row 3, Content B</p>
        </div>
    </div>
    
    <script>
        function createReportDiv() {
            var mediaQueryReport = document.createElement("div");
            mediaQueryReport.id = "media-query-report";
            document.body.appendChild(mediaQueryReport);

            // Add styles dynamically
            var style = document.createElement('style');
            style.innerHTML = `
                #media-query-report {
                    position: fixed;
                    bottom: 0;
                    width: 100%;
                    background: rgba(0, 0, 0, 0.7);
                    color: #fff;
                    padding: 1rem;
                    text-align: center;
                    z-index: 1000;
                }
            `;
            document.head.appendChild(style);
        }

        function reportMediaQueryChanges() {
            const rootFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
            const reportDiv = document.getElementById('media-query-report');

            const styles = getComputedStyle(document.documentElement);
            let message = 'CSS Variables Report:<br>';

            for (let i = 0; i < styles.length; i++) {
                const name = styles[i];
                if (name.startsWith('--')) {
                    const value = styles.getPropertyValue(name).trim();
                    let valueInPixels = value;
                    let valueInRems = value;
                    let valueInPercent = value;

                    if (value.endsWith('rem')) {
                        const remValue = parseFloat(value);
                        valueInPixels = `${remValue * rootFontSize}px`;
                        valueInPercent = `${(remValue / parseFloat(getComputedStyle(document.documentElement).fontSize)) * 100}%`;
                    } else if (value.endsWith('px')) {
                        const pxValue = parseFloat(value);
                        valueInRems = `${pxValue / rootFontSize}rem`;
                        valueInPercent = `${(pxValue / parseFloat(getComputedStyle(document.documentElement).fontSize)) * 100}%`;
                    } else if (value.endsWith('%')) {
                        const percentValue = parseFloat(value);
                        valueInPixels = `${(percentValue / 100) * rootFontSize}px`;
                        valueInRems = `${(percentValue / 100)}rem`;
                    }

                    message += `${name}: ${value} (${valueInPixels}, ${valueInRems}, ${valueInPercent})<br>`;
                }
            }

            console.log(message);
            reportDiv.innerHTML = message;
        }

        window.addEventListener('resize', reportMediaQueryChanges);
        document.addEventListener('DOMContentLoaded', () => {
            createReportDiv();
            reportMediaQueryChanges();
        });
    </script>
</body>
</html>
